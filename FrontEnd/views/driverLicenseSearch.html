<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/images/titleIcon.png" type="image/x-icon" />
    <title>Manage License</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/license.css" />
    
  </head>
  <body>
    <div class="container">
      <div class="back-button-container">
  <button class="btn btn-secondary d-flex align-items-center" id="backButton">
    <i class="fas fa-arrow-left me-2 d-none d-md-inline"></i> 
    <span class="d-none d-md-inline">Back</span>
    <i class="fas fa-bars d-md-none"></i>
  </button>
</div>


      <!-- Header -->
      <div class="header">
        <h1><i class="fas fa-users-cog"></i> Manage License</h1>
        <p>
          Comprehensive solution for managing driver licenses and applications
        </p>
      </div>

      <!-- Main Content -->
      <div class="row">
        <div class="col-12">
          <div class="management-section">
            <h3 class="section-title">
              <i class="fas fa-users"></i>
              Driver Management
            </h3>

            <!-- Enhanced Search and Filter -->
            <div class="row mb-4">
              <div class="col-md-8">
                <div class="input-group">
                  <span class="input-group-text"
                    ><i class="fas fa-search"></i
                  ></span>
                  <input
                    type="text"
                    id="searchDriver"
                    class="form-control"
                    placeholder="Search by name, NIC or license number..."
                  />
                  <button
                    class="btn btn-outline-secondary"
                    type="button"
                    id="advancedFilterBtn"
                  >
                    <i class="fas fa-sliders-h"></i>
                  </button>
                </div>
              </div>
              <div class="col-md-4">
                <select
                  id="sortBy"
                  class="form-select"
                  onchange="sortApplications()"
                >
                  <option value="name_asc">Sort by: Name (A-Z)</option>
                  <option value="name_desc">Sort by: Name (Z-A)</option>
                  <option value="date_asc">Sort by: Date (Oldest)</option>
                  <option value="date_desc">Sort by: Date (Newest)</option>
                  <option value="status_asc">Sort by: Status</option>
                </select>
              </div>
            </div>

            <!-- Advanced Filters (Initially hidden) -->
            <div id="advancedFilters" class="row mb-4 hidden">
              <div class="col-md-4">
                <label for="filterLicenseType" class="form-label"
                  >License Type</label
                >
                <select
                  id="filterLicenseType"
                  class="form-select"
                  onchange="applyFilters()"
                >
                  <option value="">All Types</option>
                  <option value="A">Class A - Motorcycles</option>
                  <option value="B">Class B - Cars</option>
                  <option value="C">Class C - Trucks</option>
                  <option value="D">Class D - Buses</option>
                  <option value="CE">Class CE - Heavy Vehicles</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="filterStatus" class="form-label">Status</label>
                <select
                  id="filterStatus"
                  class="form-select"
                  onchange="applyFilters()"
                >
                  <option value="">All Statuses</option>
                  <option value="PENDING">Pending</option>
                  <option value="APPROVED">Approved</option>
                  <option value="DECLINED">Declined</option>
                  <option value="COMPLETED">Completed</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="filterExam" class="form-label">Exam Status</label>
                <select
                  id="filterExam"
                  class="form-select"
                  onchange="applyFilters()"
                >
                  <option value="">All</option>
                  <option value="PASS">Passed</option>
                  <option value="FAIL">Failed</option>
                  <option value="PENDING">Pending</option>
                  <option value="ABSENT">Absent</option>
                </select>
              </div>
            </div>

            <!-- Stats Summary -->
            <div class="row mb-4">
              <div class="col-md-3">
                <div class="stat-item">
                  <div class="stat-value" id="totalApplications">0</div>
                  <div class="stat-label">Total Applications</div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="stat-item">
                  <div class="stat-value text-warning" id="pendingApplications">
                    0
                  </div>
                  <div class="stat-label">Pending Applications</div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="stat-item">
                  <div
                    class="stat-value text-success"
                    id="approvedApplications"
                  >
                    0
                  </div>
                  <div class="stat-label">Approved Applications</div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="stat-item">
                  <div class="stat-value text-danger" id="declinedApplications">
                    0
                  </div>
                  <div class="stat-label">Declined Applications</div>
                </div>
              </div>
            </div>

            <!-- Applications List -->
            <div id="applicationsList" class="mb-4">
              <!-- Application cards will be populated here -->
              <div class="loading-spinner">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>

            <!-- Pagination -->
            <nav aria-label="Application pagination">
              <ul class="pagination" id="pagination">
                <!-- Pagination will be generated here -->
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- Application Details Modal -->
    <div
      class="modal fade"
      id="applicationDetailsModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="applicationModalTitle">
              Application Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="applicationModalBody">
            <!-- Content will be dynamically inserted here -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveChanges">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Exam Result Modal -->
    <div
      class="modal fade"
      id="examResultModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Exam Result</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="examResultForm">
              <input type="hidden" id="examId" name="examId" />
              <div class="mb-3">
                <label for="examResult" class="form-label">Exam Result</label>
                <select class="form-select" id="examResult" required>
                  <option value="">Select Result</option>
                  <option value="PASS">Pass</option>
                  <option value="FAIL">Fail</option>
                  <option value="ABSENT">Absent</option>
                </select>
              </div>
              <div class="mb-3" id="trialDateContainer" style="display: none">
                <label for="trialDate" class="form-label">Trial Date</label>
                <input type="date" class="form-control" id="trialDate" />
              </div>
              <div
                class="mb-3"
                id="nextExamDateContainer"
                style="display: none"
              >
                <label for="nextExamDate" class="form-label"
                  >Next Exam Date</label
                >
                <input type="date" class="form-control" id="nextExamDate" />
              </div>
              <div class="mb-3">
                <label for="examNote" class="form-label"
                  >Notes (Optional)</label
                >
                <textarea
                  class="form-control"
                  id="examNote"
                  rows="3"
                  placeholder="Add any notes..."
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveExamResult()"
            >
              Save Result
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Trial Result Modal -->
    <div
      class="modal fade"
      id="trialResultModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Trial Result</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="trialResultForm">
              <input
                type="hidden"
                id="trialApplicationId"
                name="trialApplicationId"
              />
              <input type="hidden" id="trialExamId" name="trialExamId" />
              <div class="mb-3">
                <label for="trialResult" class="form-label">Trial Result</label>
                <select class="form-select" id="trialResult" required>
                  <option value="">Select Result</option>
                  <option value="PASS">Pass</option>
                  <option value="FAIL">Fail</option>
                  <option value="ABSENT">Absent</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="trialNotes" class="form-label"
                  >Examiner Notes</label
                >
                <textarea
                  class="form-control"
                  id="trialNotes"
                  rows="3"
                  placeholder="Add examiner notes..."
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveTrialResult()"
            >
              Save Result
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="../js/licenceSearch.js"> </script>

    
  </body>
</html>
