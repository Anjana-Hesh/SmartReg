<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartReg.lk - Verify OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.10.5/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/verifyOtp.css">

</head>
<body>

<div class="container-fluid vh-100 d-flex align-items-center">
  <div class="row w-100">
    <div class="content-container">
      <div class="card-glass p-4">
        <div class="text-center mb-4">
          <div class="floating-element">
            <i class="fas fa-key text-warning mb-3" style="font-size: 3rem;"></i>
          </div>
          <h2 class="fw-bold mb-2">Verify OTP</h2>
          <p class="text-secondary">Enter the 4-digit OTP sent to your email</p>
        </div>

        <form id="otpVerificationForm">
          <div class="mb-3">
            <div class="otp-input-group">
              <input type="text" class="otp-input form-control-glass" id="otp1" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="one-time-code" required>
              <input type="text" class="otp-input form-control-glass" id="otp2" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
              <input type="text" class="otp-input form-control-glass" id="otp3" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
              <input type="text" class="otp-input form-control-glass" id="otp4" maxlength="1" pattern="[0-9]" inputmode="numeric" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary-glass w-100 mb-3" id="verifyBtn">
            <i class="fas fa-paper-plane me-2"></i>Verify OTP
          </button>

          <div class="text-center">
            <a href="forgetpassword.html" class="text-primary text-decoration-none">
              <i class="fas fa-arrow-left me-2"></i>Resend OTP
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.10.5/sweetalert2.all.min.js"></script>

<script>
  $(document).ready(function() {
    // Auto-focus and auto-tab between OTP inputs
    const otpInputs = $('.otp-input');

    otpInputs.on('input', function() {
      const currentInput = $(this);
      const currentIndex = otpInputs.index(currentInput);

      if (currentInput.val().length === 1) {
        if (currentIndex < otpInputs.length - 1) {
          otpInputs.eq(currentIndex + 1).focus();
        }
      }
    });

    // Handle backspace to move to previous input
    otpInputs.on('keydown', function(e) {
      const currentInput = $(this);
      const currentIndex = otpInputs.index(currentInput);

      if (e.key === 'Backspace' && currentInput.val().length === 0) {
        if (currentIndex > 0) {
          otpInputs.eq(currentIndex - 1).focus();
        }
      }
    });

    // Form submission
    $('#otpVerificationForm').on('submit', function(e) {
      e.preventDefault();

      // Combine OTP values
      let otp = '';
      otpInputs.each(function() {
        otp += $(this).val();
      });

      // Validate OTP length
      if (otp.length !== 4) {
        Swal.fire({
          title: 'Incomplete OTP',
          text: 'Please enter all 4 digits of the OTP',
          icon: 'warning',
          confirmButtonColor: '#3085d6',
          confirmButtonText: 'OK'
        });
        return;
      }

      // Show loading state
      const $verifyBtn = $('#verifyBtn');
      $verifyBtn.html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Verifying...');
      $verifyBtn.prop('disabled', true);

      // Simulate API call (replace with actual API call)
      setTimeout(() => {
        // This is where you would make your actual API call
        // For demonstration, we'll assume success after 1.5 seconds
        Swal.fire({
          title: 'OTP Verified!',
          text: 'You can now reset your password',
          icon: 'success',
          confirmButtonColor: '#28a745',
          confirmButtonText: 'Continue',
          willClose: () => {
            // Redirect to password reset page
            window.location.href = 'reset-password.html';
          }
        });

        // Reset button state (in case the user comes back)
        $verifyBtn.html('<i class="fas fa-paper-plane me-2"></i>Verify OTP');
        $verifyBtn.prop('disabled', false);
      }, 1500);
    });

    // Auto-focus first OTP input on page load
    otpInputs.first().focus();
  });
</script>

</body>
</html>
