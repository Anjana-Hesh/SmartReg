<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartReg.lk - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/signup.css">

</head>
<body>

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-5">
  <div class="row w-100">
    <div class="col-md-8 col-lg-6 mx-auto">
      <div class="content-container">
      <div class="card-glass p-5">
        <div class="text-center mb-4">
          <div class="floating-element">
            <i class="fas fa-user-plus mb-3" style="font-size: 3.5rem; color: #667eea;"></i>
          </div>
          <h2 class="fw-bold mb-2 text-white">Create Account</h2>
          <p class="text-white-50">Join SmartReg.lk Management System</p>
        </div>

        <form id="signupForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">
                <i class="fas fa-user"></i>Full Name
              </label>
              <input type="text" class="form-control form-control-glass" id="firstName"
                     placeholder="Enter your full name" required>
              <div id="firstNameFeedback" class="feedback" style="display: none;"></div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="username" class="form-label">
                <i class="fas fa-at"></i>Username
              </label>
              <input type="text" class="form-control form-control-glass" id="username"
                     placeholder="Choose a username" required>
              <div id="usernameFeedback" class="feedback" style="display: none;"></div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="fas fa-envelope"></i>Email Address
            </label>
            <input type="email" class="form-control form-control-glass" id="email"
                   placeholder="Enter your email" required>
            <div id="emailFeedback" class="feedback" style="display: none;"></div>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">
              <i class="fas fa-phone"></i>Phone Number
            </label>
            <input type="tel" class="form-control form-control-glass" id="phone"
                   placeholder="Enter phone number" required>
            <div id="phoneFeedback" class="feedback" style="display: none;"></div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock"></i>Password
              </label>
              <div class="password-input-container">
                <input type="password" class="form-control form-control-glass" id="password"
                       placeholder="Create password" required style="padding-right: 50px;">
                <button type="button" class="password-toggle" onclick="togglePassword('password', 'toggleIcon1')">
                  <i class="fas fa-eye-slash" id="toggleIcon1"></i>
                </button>
              </div>
              <div id="passwordStrength" class="password-strength strength-0">
                <div class="strength-bar"></div>
              </div>
              <div id="passwordRequirements" class="password-requirements">
                <div class="requirement invalid" id="lengthReq">
                  <i class="fas fa-times"></i>At least 8 characters
                </div>
                <div class="requirement invalid" id="upperReq">
                  <i class="fas fa-times"></i>Uppercase letter
                </div>
                <div class="requirement invalid" id="lowerReq">
                  <i class="fas fa-times"></i>Lowercase letter
                </div>
                <div class="requirement invalid" id="numberReq">
                  <i class="fas fa-times"></i>Number
                </div>
                <div class="requirement invalid" id="specialReq">
                  <i class="fas fa-times"></i>Special character
                </div>
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <label for="confirmPassword" class="form-label">
                <i class="fas fa-lock"></i>Confirm Password
              </label>
              <div class="password-input-container">
                <input type="password" class="form-control form-control-glass" id="confirmPassword"
                       placeholder="Confirm password" required style="padding-right: 50px;">
                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                  <i class="fas fa-eye-slash" id="toggleIcon2"></i>
                </button>
              </div>
              <div id="passwordMatchFeedback" class="feedback" style="display: none;"></div>
            </div>
          </div>

          <div class="mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label" for="terms">
                I agree to the <a href="termsAndCondition.html" class="text-info text-decoration-none">Terms & Conditions</a>
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary-glass w-100 mb-3" id="submitBtn">
            <i class="fas fa-user-plus me-2"></i>Create Account
          </button>

          <div class="text-center">
            <span class="text-white-50">Already have an account? </span>
            <a href="../index.html" class="text-info text-decoration-none fw-bold">Sign In</a>
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Enhanced toggle password visibility
  function togglePassword(fieldId, iconId) {
    const field = document.getElementById(fieldId);
    const icon = document.getElementById(iconId);

    if (field.type === "password") {
      field.type = "text";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    } else {
      field.type = "password";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    }
  }

  // Enhanced feedback display
  function showFeedback(elementId, message, isValid = true) {
    const feedback = document.getElementById(elementId);
    const input = document.getElementById(elementId.replace('Feedback', ''));

    feedback.innerHTML = `<i class="fas fa-${isValid ? 'check' : 'times'}"></i>${message}`;
    feedback.className = `feedback ${isValid ? 'valid' : 'invalid'}`;
    feedback.style.display = 'flex';

    input.classList.remove('is-valid', 'is-invalid');
    input.classList.add(isValid ? 'is-valid' : 'is-invalid');
  }

  function hideFeedback(elementId) {
    const feedback = document.getElementById(elementId);
    const input = document.getElementById(elementId.replace('Feedback', ''));

    feedback.style.display = 'none';
    input.classList.remove('is-valid', 'is-invalid');
  }

  // Enhanced password strength checker
  function checkPasswordStrength(password) {
    const hasMinLength = password.length >= 8;
    const hasUpperCase = /[A-Z]/.test(password);
    const hasLowerCase = /[a-z]/.test(password);
    const hasNumber = /[0-9]/.test(password);
    const hasSpecialChar = /[^A-Za-z0-9]/.test(password);

    // Update requirement indicators with icons
    const requirements = [
      { id: 'lengthReq', valid: hasMinLength },
      { id: 'upperReq', valid: hasUpperCase },
      { id: 'lowerReq', valid: hasLowerCase },
      { id: 'numberReq', valid: hasNumber },
      { id: 'specialReq', valid: hasSpecialChar }
    ];

    requirements.forEach(req => {
      const element = document.getElementById(req.id);
      const icon = element.querySelector('i');

      element.className = req.valid ? 'requirement valid' : 'requirement invalid';
      icon.className = req.valid ? 'fas fa-check' : 'fas fa-times';
    });

    let strength = 0;
    if (hasMinLength) strength++;
    if (hasUpperCase) strength++;
    if (hasLowerCase) strength++;
    if (hasNumber) strength++;
    if (hasSpecialChar) strength++;

    return strength;
  }

  // Enhanced password match checker
  function checkPasswordMatch() {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (confirmPassword.length === 0) {
      hideFeedback('passwordMatchFeedback');
    } else if (password === confirmPassword) {
      showFeedback('passwordMatchFeedback', 'Passwords match', true);
    } else {
      showFeedback('passwordMatchFeedback', 'Passwords do not match', false);
    }
  }

  // Email validation
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }

  // Phone validation
  function validatePhone(phone) {
    const re = /^[\+]?[1-9][\d]{0,15}$/;
    return re.test(phone.replace(/\s/g, ''));
  }

  // Username validation
  function validateUsername(username) {
    const re = /^[a-zA-Z0-9_]{3,20}$/;
    return re.test(username);
  }

  // Event listeners with enhanced validation
  document.getElementById('firstName').addEventListener('blur', function() {
    if (this.value.trim().length < 2) {
      showFeedback('firstNameFeedback', 'Name must be at least 2 characters', false);
    } else {
      showFeedback('firstNameFeedback', 'Valid name', true);
    }
  });

  document.getElementById('username').addEventListener('blur', function() {
    if (!validateUsername(this.value)) {
      showFeedback('usernameFeedback', 'Username must be 3-20 characters (letters, numbers, underscore only)', false);
    } else {
      showFeedback('usernameFeedback', 'Valid username', true);
    }
  });

  document.getElementById('email').addEventListener('blur', function() {
    if (!validateEmail(this.value)) {
      showFeedback('emailFeedback', 'Please enter a valid email address', false);
    } else {
      showFeedback('emailFeedback', 'Valid email address', true);
    }
  });

  document.getElementById('phone').addEventListener('blur', function() {
    if (!validatePhone(this.value)) {
      showFeedback('phoneFeedback', 'Please enter a valid phone number', false);
    } else {
      showFeedback('phoneFeedback', 'Valid phone number', true);
    }
  });

  document.getElementById('password').addEventListener('input', function() {
    const strength = checkPasswordStrength(this.value);
    document.getElementById('passwordStrength').className = 'password-strength strength-' + strength;
    checkPasswordMatch();
  });

  document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

  // Enhanced form validation with loading state
  document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const submitBtn = document.getElementById('submitBtn');
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const strength = checkPasswordStrength(password);

    // Validation checks
    if (strength < 3) {
      alert('⚠️ Please choose a stronger password that meets all requirements');
      return;
    }

    if (password !== confirmPassword) {
      alert('⚠️ Passwords do not match');
      return;
    }

    if (!document.getElementById('terms').checked) {
      alert('⚠️ You must agree to the terms and conditions');
      return;
    }

    // Show loading state
    submitBtn.classList.add('btn-loading');
    submitBtn.disabled = true;

    // Simulate form submission
    setTimeout(() => {
      submitBtn.classList.remove('btn-loading');
      submitBtn.disabled = false;
      alert('✅ Account created successfully! Welcome to SmartReg.lk');
      // Here you would typically redirect or handle successful submission
    }, 2000);
  });

  // Clear feedback on input focus
  document.querySelectorAll('.form-control-glass').forEach(input => {
    input.addEventListener('focus', function() {
      const feedbackId = this.id + 'Feedback';
      const feedback = document.getElementById(feedbackId);
      if (feedback) {
        this.classList.remove('is-valid', 'is-invalid');
      }
    });
  });
</script>
</body>
</html>
