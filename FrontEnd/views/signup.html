<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/images/titleIcon.png" type="image/x-icon">
  <title>SmartReg.lk - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/signup.css">
  <!-- SweetAlert CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>
<body>

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-5">
  <div class="row w-100">
    <div class="col-md-8 col-lg-6 mx-auto">
      <div class="content-container">
        <div class="card-glass p-5">
          <div class="text-center mb-4">
            <div class="floating-element">
              <i class="fas fa-user-plus mb-3" style="font-size: 3.5rem; color: #667eea;"></i>
            </div>
            <h2 class="fw-bold mb-2 text-white">Create Account</h2>
            <p class="text-white-50">Join SmartReg.lk Management System</p>
          </div>

          <form id="signupForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">
                  <i class="fas fa-user"></i> Full Name
                </label>
                <input type="text" class="form-control form-control-glass" id="firstName"
                       placeholder="Enter your full name" >
                <div id="firstNameFeedback" class="feedback" style="display: none;"></div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="username" class="form-label">
                  <i class="fas fa-at"></i> Username
                </label>
                <input type="text" class="form-control form-control-glass" id="username"
                       placeholder="Choose a username" >
                <div id="usernameFeedback" class="feedback" style="display: none;"></div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope"></i> Email Address
              </label>
              <input type="email" class="form-control form-control-glass" id="email"
                     placeholder="Enter your email" >
              <div id="emailFeedback" class="feedback" style="display: none;"></div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">
                <i class="fas fa-phone"></i> Phone Number
              </label>
              <input type="tel" class="form-control form-control-glass" id="phone"
                     placeholder="Enter phone number" >
              <div id="phoneFeedback" class="feedback" style="display: none;"></div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="password" class="form-label">
                  <i class="fas fa-lock"></i> Password
                </label>
                <div class="password-input-container">
                  <input type="password" class="form-control form-control-glass" id="password"
                         placeholder="Create password"  style="padding-right: 50px;">
                  <button type="button" class="password-toggle" onclick="togglePassword('password', 'toggleIcon1')">
                    <i class="fas fa-eye-slash" id="toggleIcon1"></i>
                  </button>
                </div>
                <div id="passwordStrength" class="password-strength strength-0">
                  <div class="strength-bar"></div>
                </div>
                <div id="passwordRequirements" class="password-requirements">
                  <div class="requirement invalid" id="lengthReq">
                    <i class="fas fa-times"></i> At least 8 characters
                  </div>
                  <div class="requirement invalid" id="upperReq">
                    <i class="fas fa-times"></i> Uppercase letter
                  </div>
                  <div class="requirement invalid" id="lowerReq">
                    <i class="fas fa-times"></i> Lowercase letter
                  </div>
                  <div class="requirement invalid" id="numberReq">
                    <i class="fas fa-times"></i> Number
                  </div>
                  <div class="requirement invalid" id="specialReq">
                    <i class="fas fa-times"></i> Special character
                  </div>
                </div>
              </div>

              <div class="col-md-6 mb-3">
                <label for="confirmPassword" class="form-label">
                  <i class="fas fa-lock"></i> Confirm Password
                </label>
                <div class="password-input-container">
                  <input type="password" class="form-control form-control-glass" id="confirmPassword"
                         placeholder="Confirm password" required style="padding-right: 50px;">
                  <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword', 'toggleIcon2')">
                    <i class="fas fa-eye-slash" id="toggleIcon2"></i>
                  </button>
                </div>
                <div id="passwordMatchFeedback" class="feedback" style="display: none;"></div>
              </div>
            </div>

            <div class="mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms"> I agree to the 
                  <a href="termsAndCondition.html" target="_blank" class="fw-bold text-primary text-decoration-none"> 
                    Terms & Conditions
                 </a>
                </label>
              </div>
            </div>

            <button type="submit" class="btn btn-primary-glass w-100 mb-3" id="submitBtn">
              <i class="fas fa-user-plus me-2"></i> Create Account
            </button>

            <div class="text-center">
              <span class="text-black-50 fw-bold">Already have an account? </span>
              <a href="../index.html" class="text-primary text-decoration-none fw-bold">Sign In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../js/signUp.js">  </script>
</body>
</html>
