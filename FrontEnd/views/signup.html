<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartReg.lk - Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="/FrontEnd/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/signup.css">

</head>
<body>

<!--<div class="animated-bg"></div>-->

<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center py-5">
  <div class="row w-100">
    <div class="col-md-8 col-lg-6 mx-auto">
      <div class="content-container">
      <div class="card-glass p-4">
        <div class="text-center mb-4">
          <div class="floating-element">
            <i class="fas fa-user-plus text-success mb-3" style="font-size: 3rem;"></i>
          </div>
          <h2 class="fw-bold mb-2">Create Account</h2>
          <p class="text-secondary">Join SmartReg.lk Management System</p>
        </div>

        <form id="signupForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">
                <i class="fas fa-user me-2"></i>First Name
              </label>
              <input type="text" class="form-control form-control-glass" id="firstName"
                     placeholder="Enter first name" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">
                <i class="fas fa-user me-2"></i>Last Name
              </label>
              <input type="text" class="form-control form-control-glass" id="lastName"
                     placeholder="Enter last name" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="fas fa-envelope me-2"></i>Email Address
            </label>
            <input type="email" class="form-control form-control-glass" id="email"
                   placeholder="Enter your email" required>
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">
              <i class="fas fa-phone me-2"></i>Phone Number
            </label>
            <input type="tel" class="form-control form-control-glass" id="phone"
                   placeholder="Enter phone number" required>
          </div>

<!--          <div class="mb-3">-->
<!--            <label for="nic" class="form-label">-->
<!--              <i class="fas fa-id-card me-2"></i>NIC Number-->
<!--            </label>-->
<!--            <input type="text" class="form-control form-control-glass" id="nic"-->
<!--                   placeholder="Enter NIC number" required>-->
<!--          </div>-->

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>Password
              </label>
              <input type="password" class="form-control form-control-glass" id="password"
                     placeholder="Create password" required>
            </div>

            <div class="col-md-6 mb-3">
              <label for="confirmPassword" class="form-label">
                <i class="fas fa-lock me-2"></i>Confirm Password
              </label>
              <input type="password" class="form-control form-control-glass" id="confirmPassword"
                     placeholder="Confirm password" required>
            </div>
          </div>

          <div class="mb-3">
            <select class="form-select form-control-glass" id="role" required>
              <option value="" disabled selected>Select Role</option>
              <option value="driverRole">Driver</option>
                <option value="admin">Admin</option>
              <option value="staff">Staff Member</option>           <!--for now-->
            </select>
          </div>

          <div class="mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="terms" required>
              <label class="form-check-label" for="terms">
                I agree to the <a href="termsAndCondition.html" class="text-primary">Terms & Conditions</a>
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary-glass w-100 mb-3">
            <i class="fas fa-user-plus me-2"></i>Create Account
          </button>

          <div class="text-center">
            <span class="text-secondary">Already have an account? </span>
            <a href="../index.html" class="text-primary text-decoration-none">Sign In</a>
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
