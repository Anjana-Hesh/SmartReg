<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartReg.lk - Forgot Password</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Custom Styles -->
  <link href="../css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/forgetPassword.css">
</head>

<body>

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="content-container">
        <div class="card-glass p-4">
          <div class="text-center mb-4">
            <div class="floating-element">
              <i class="fas fa-key text-warning mb-3" style="font-size: 3rem;"></i>
            </div>
            <h2 class="fw-bold mb-2">Reset Password</h2>
            <p class="text-secondary">Enter your email to receive reset instructions</p>
          </div>

          <form id="forgotPasswordForm">
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-2"></i>Email Address
              </label>
              <input type="email" class="form-control form-control-glass" id="email"
                     placeholder="Enter your registered email" required>
            </div>

            <button type="submit" class="btn btn-primary-glass w-100 mb-3" id="submitBtn">
              <i class="fas fa-paper-plane me-2"></i>Send OTP
            </button>

            <div class="text-center">
              <a href="../index.html" class="text-primary text-decoration-none">
                <i class="fas fa-arrow-left me-2"></i>Back to Sign In
              </a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Send OTP Script -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const submitBtn = document.getElementById('submitBtn');

    forgotPasswordForm.addEventListener('submit', async function (event) {
      event.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (!email) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Please enter your email address.',
        });
        return;
      }

      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';

      try {
        const response = await fetch('http://localhost:8080/api/v1/auth/forgot-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'text/plain',
          },
          body: email, // <-- Sending raw string, not object
        });

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(errorText || 'Failed to send OTP');
        }

        const result = await response.text();

        Swal.fire({
          icon: 'success',
          title: 'Success',
          text: result,
        }).then(() => {
          window.location.href = 'verifyOtp.html';
        });

      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: error.message || 'Something went wrong!',
        });
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i> Get A Link';
      }
    });
  });
</script>


</body>
</html>
