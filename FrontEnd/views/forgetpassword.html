<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartReg.lk - Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">

  <style>
    body {
      position: relative;
      background: url("../assets/images/SigninBack.png") no-repeat center center fixed;
      background-size: cover;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4); /* 40% dark overlay */
      z-index: 0;
    }

    .container-fluid {
      position: relative;
      z-index: 1;
    }
  </style>

</head>
<body>
<!--<div class="animated-bg"></div>-->

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card-glass p-4">
        <div class="text-center mb-4">
          <div class="floating-element">
            <i class="fas fa-key text-warning mb-3" style="font-size: 3rem;"></i>
          </div>
          <h2 class="fw-bold mb-2">Reset Password</h2>
          <p class="text-secondary">Enter your email to receive reset instructions</p>
        </div>

        <form id="forgotPasswordForm">
          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="fas fa-envelope me-2"></i>Email Address
            </label>
            <input type="email" class="form-control form-control-glass" id="email"
                   placeholder="Enter your registered email" required>
          </div>

          <button type="submit" class="btn btn-primary-glass w-100 mb-3">
            <i class="fas fa-paper-plane me-2"></i>Send Reset Link
          </button>

          <div class="text-center">
            <a href="index.html" class="text-primary text-decoration-none">
              <i class="fas fa-arrow-left me-2"></i>Back to Sign In
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
