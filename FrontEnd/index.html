
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/titleIcon.png" type="image/x-icon">
    <title>SmartReg.lk - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.10.5/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/signin.css">

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

</head>
<body>

<div class="container-fluid vh-100 d-flex align-items-center">
    <div class="row w-100">
        <div class="content-container">
            <div class="card-glass p-4" style="max-width: 400px; width: 100%;">
                <div class="text-center mb-4">
                    <div class="floating-element">
                        <i class="fas fa-car text-primary mb-3" style="font-size: 3rem;"></i>
                    </div>
                    <h2 class="fw-bold mb-2">SmartReg.lk</h2>
                    <p class="text-secondary">Vehicle & License Management System</p>
                </div>
                
                <div class="d-flex justify-content-center w-100 mb-3">
                    <div id="g_id_onload"
                         data-client_id="155511992182-thj6vobkl47smageue09csfsml1vn5cv.apps.googleusercontent.com"
                         data-callback="handleCredentialResponse"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-shape="pill"
                         data-theme="outline"
                         data-text="continue_with"
                         data-size="large"
                         data-logo_alignment="left"
                         data-width="320">
                    </div>
                </div>

                <button class="btn btn-facebook-glass w-100 mb-3">
                    <img src="assets/images/facebook.png"
                         alt="Facebook logo" width="20" class="me-2">
                    Continue with Facebook
                </button>

                <div class="divider">or</div>

                <form id="signinForm">
                    <div class="mb-3">
                        <label for="userName" class="form-label">
                            <i class="fas fa-user me-2"></i>User Name
                        </label>
                        <input type="text" class="form-control form-control-glass" id="userName"
                               placeholder="Enter your username or email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="position-relative">
                            <input type="password" class="form-control form-control-glass" id="password"
                                   placeholder="Enter your password" required>
                            <button type="button" class="btn btn-link position-absolute top-50 end-0 translate-middle-y password-toggle"
                                    id="togglePasswordBtn">
                                <i class="fas fa-eye-slash" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember me ...!
                            </label>
                        </div>
                        <a href="views/forgetpassword.html" class="text-primary text-decoration-none">
                            Forgot Password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-primary-glass w-100 mb-3" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>

                    <div class="text-center">
                        <span class="text-secondary">Don't have an account? </span>
                        <a href="views/signup.html" class="text-primary text-decoration-none">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.10.5/sweetalert2.all.min.js"></script>

<script src="js/signin.js">  </script>

</body>
</html>
