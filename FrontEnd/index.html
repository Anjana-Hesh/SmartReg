<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartReg.lk - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
            background: url("assets/images/SigninBack.gif") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .container-fluid {
            position: relative;
            z-index: 1;
        }

        /* Glass card styling */
        .card-glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .form-control-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .form-control-glass:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }

        .form-control-glass::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-primary-glass {
            background: rgba(13, 110, 253, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary-glass:hover {
            background: rgba(13, 110, 253, 0.9);
            transform: translateY(-2px);
        }

        .btn-google-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-google-glass:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Content positioning */
        .content-container {
            margin-left: 15%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-element {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        /* Text colors */
        h2, .form-label, .text-secondary, .form-check-label {
            color: white !important;
        }

        .text-primary {
            color: rgba(13, 110, 253, 0.9) !important;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content-container {
                margin-left: auto;
                margin-right: auto;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid vh-100 d-flex align-items-center">
    <div class="row w-100">
        <div class="content-container">
            <div class="card-glass p-4">
                <div class="text-center mb-4">
                    <div class="floating-element">
                        <i class="fas fa-car text-primary mb-3" style="font-size: 3rem;"></i>
                    </div>
                    <h2 class="fw-bold mb-2">SmartReg.lk</h2>
                    <p class="text-secondary">Vehicle & License Management System</p>
                </div>

                <!-- Google Sign-In Button -->
                <button class="btn btn-google-glass w-100 mb-3">
                    <img src="assets/images/googleLogo.png"
                         alt="Google logo" width="20" class="me-2">
                    Continue with Google
                </button>

                <button class="btn btn-google-glass w-100 mb-3">
                    <img src="assets/images/facebook.png"
                         alt="Google logo" width="20" class="me-2">
                    Continue with Facebook
                </button>

                <div class="divider">or</div>

                <form id="signinForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <input type="email" class="form-control form-control-glass" id="email"
                               placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="position-relative">
                            <input type="password" class="form-control form-control-glass" id="password"
                                   placeholder="Enter your password" required>
                            <button type="button" class="btn btn-link position-absolute top-50 end-0 translate-middle-y"
                                    onclick="togglePassword()">
                                <i class="fas fa-eye-slash" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember me ...!
                            </label>
                        </div>
                        <a href="views/forgetpassword.html" class="text-primary text-decoration-none">
                            Forgot Password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-primary-glass w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>

                    <div class="text-center">
                        <span class="text-secondary">Don't have an account? </span>
                        <a href="views/signup.html" class="text-primary text-decoration-none">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/auth.js"></script>
<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const icon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }
</script>
</body>
</html>
