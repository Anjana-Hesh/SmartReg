<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartReg.lk - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.10.5/sweetalert2.min.css" rel="stylesheet">
    <style>
        body {
            position: relative;
            background: url("assets/images/SigninBack.gif") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .container-fluid {
            position: relative;
            z-index: 1;
        }

        /* Glass card styling */
        .card-glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .form-control-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .form-control-glass:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }

        .form-control-glass::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-primary-glass {
            background: rgba(13, 110, 253, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary-glass:hover {
            background: rgba(13, 110, 253, 0.9);
            transform: translateY(-2px);
        }

        .btn-google-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-google-glass:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Content positioning */
        .content-container {
            margin-left: 15%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-element {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        /* Text colors */
        h2, .form-label, .text-secondary, .form-check-label {
            color: white !important;
        }

        .text-primary {
            color: rgba(13, 110, 253, 0.9) !important;
        }

        /* Custom SweetAlert styling */
        .swal2-popup.glass-theme {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(12px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Password toggle button styling */
        .password-toggle {
            background: none !important;
            border: none !important;
            color: rgba(255, 255, 255, 0.7) !important;
            padding: 0 !important;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content-container {
                margin-left: auto;
                margin-right: auto;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid vh-100 d-flex align-items-center">
    <div class="row w-100">
        <div class="content-container">
            <div class="card-glass p-4">
                <div class="text-center mb-4">
                    <div class="floating-element">
                        <i class="fas fa-car text-primary mb-3" style="font-size: 3rem;"></i>
                    </div>
                    <h2 class="fw-bold mb-2">SmartReg.lk</h2>
                    <p class="text-secondary">Vehicle & License Management System</p>
                </div>

                <!-- Google Sign-In Button -->
                <button class="btn btn-google-glass w-100 mb-3">
                    <img src="assets/images/googleLogo.png"
                         alt="Google logo" width="20" class="me-2">
                    Continue with Google
                </button>

                <button class="btn btn-google-glass w-100 mb-3">
                    <img src="assets/images/facebook.png"
                         alt="Facebook logo" width="20" class="me-2">
                    Continue with Facebook
                </button>

                <div class="divider">or</div>

                <form id="signinForm">
                    <div class="mb-3">
                        <label for="userName" class="form-label">
                            <i class="fas fa-user me-2"></i>User Name
                        </label>
                        <input type="text" class="form-control form-control-glass" id="userName"
                               placeholder="Enter your username or email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="position-relative">
                            <input type="password" class="form-control form-control-glass" id="password"
                                   placeholder="Enter your password" required>
                            <button type="button" class="btn btn-link position-absolute top-50 end-0 translate-middle-y password-toggle"
                                    onclick="togglePassword()">
                                <i class="fas fa-eye-slash" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember me ...!
                            </label>
                        </div>
                        <a href="views/forgetpassword.html" class="text-primary text-decoration-none">
                            Forgot Password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-primary-glass w-100 mb-3" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>

                    <div class="text-center">
                        <span class="text-secondary">Don't have an account? </span>
                        <a href="views/signup.html" class="text-primary text-decoration-none">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- SweetAlert2 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.10.5/sweetalert2.all.min.js"></script>

<script>
    // Configuration
    const API_BASE_URL = 'http://localhost:8080/api/auth';

    // Dashboard URLs based on user roles
    const DASHBOARD_URLS = {
        ADMIN: 'views/adminDashboard.html',
        DRIVER: 'views/driverDashboard.html'
    };

    // Toggle password visibility
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const icon = document.getElementById("toggleIcon");
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.replace("fa-eye-slash", "fa-eye");
        } else {
            passwordInput.type = "password";
            icon.classList.replace("fa-eye", "fa-eye-slash");
        }
    }

    // Initialize when document is ready
    $(document).ready(function() {
        // Check if user is already authenticated
        checkAuthStatus();

        // Handle form submission
        $('#signinForm').on('submit', function(e) {
            e.preventDefault();
            handleLogin(e);
        });

        // Handle Enter key press
        $('#userName, #password').on('keypress', function(e) {
            if (e.which === 13) {
                $('#signinForm').submit();
            }
        });
    });

    // Handle login functionality
    async function handleLogin(event) {
        const submitButton = $('#loginBtn');
        const originalHtml = submitButton.html();

        try {
            // Show loading state
            submitButton.html('<i class="fas fa-spinner fa-spin"></i> Signing In...');
            submitButton.prop('disabled', true);

            const response = await fetch(`${API_BASE_URL}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    userName: $('#userName').val().trim(),
                    password: $('#password').val()
                }),
                credentials: 'include' // This is crucial for cookies
            });

            const data = await response.json();

            if (!response.ok) {
                // Handle specific admin login error
                if (data.message && data.message.includes("admin")) {
                    throw new Error("Admin login failed. Please check your credentials.");
                }
                throw new Error(data.message || 'Login failed');
            }

            // Show success message
            Swal.fire({
                title: 'Login Successful!',
                text: `Welcome back, ${data.userName}`,
                icon: 'success',
                timer: 2000,
                showConfirmButton: false,
                customClass: {
                    popup: 'glass-theme'
                },
                willClose: () => {
                    // Redirect to appropriate dashboard
                    window.location.href = DASHBOARD_URLS[data.role] || DASHBOARD_URLS.DRIVER;
                }
            });

        } catch (error) {
            Swal.fire({
                title: 'Login Failed',
                text: error.message,
                icon: 'error',
                confirmButtonText: 'Try Again',
                customClass: {
                    popup: 'glass-theme'
                }
            });
            console.error('Login error:', error);
        } finally {
            // Restore button state
            submitButton.html(originalHtml);
            submitButton.prop('disabled', false);
        }
    }

    // Check authentication status
    async function checkAuthStatus() {
        try {
            const response = await fetch(`${API_BASE_URL}/verify`, {
                method: 'GET',
                credentials: 'include' // Include cookies
            });

            if (response.ok) {
                const data = await response.json();
                if (data.authenticated) {
                    // Redirect to dashboard if already logged in
                    window.location.href = DASHBOARD_URLS[data.role] || DASHBOARD_URLS.DRIVER;
                }
            }
        } catch (error) {
            console.error('Auth check error:', error);
        }
    }

    // Logout functionality
    async function logout() {
        try {
            await fetch(`${API_BASE_URL}/logout`, {
                method: 'POST',
                credentials: 'include' // Include cookies
            });

            // Redirect to login page after logout
            window.location.href = 'signin.html';
        } catch (error) {
            console.error('Logout error:', error);
            Swal.fire({
                title: 'Logout Error',
                text: 'Failed to logout properly',
                icon: 'error',
                customClass: {
                    popup: 'glass-theme'
                }
            });
        }
    }

    // Make logout available globally
    window.logout = logout;

</script>

</body>
</html>
