<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartReg.lk - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.10.5/sweetalert2.min.css" rel="stylesheet">

    <style>
        body {
            position: relative;
            background: url("assets/images/SigninBack.gif") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        .container-fluid {
            position: relative;
            z-index: 1;
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .form-control-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .form-control-glass:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }

        .form-control-glass::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-primary-glass {
            background: rgba(13, 110, 253, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-primary-glass:hover {
            background: rgba(13, 110, 253, 0.9);
            transform: translateY(-2px);
        }

        .btn-google-glass {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .btn-google-glass:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .content-container {
            margin-left: 15%;
            max-width: 450px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-element {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.5);
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        h2, .form-label, .text-secondary, .form-check-label {
            color: white !important;
        }

        .text-primary {
            color: rgba(13, 110, 253, 0.9) !important;
        }

        .swal2-popup.glass-theme {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(12px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .password-toggle {
            background: none !important;
            border: none !important;
            color: rgba(255, 255, 255, 0.7) !important;
            padding: 0 !important;
        }

        .password-toggle:hover {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        @media (max-width: 768px) {
            .content-container {
                margin-left: auto;
                margin-right: auto;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid vh-100 d-flex align-items-center">
    <div class="row w-100">
        <div class="content-container">
            <div class="card-glass p-4">
                <div class="text-center mb-4">
                    <div class="floating-element">
                        <i class="fas fa-car text-primary mb-3" style="font-size: 3rem;"></i>
                    </div>
                    <h2 class="fw-bold mb-2">SmartReg.lk</h2>
                    <p class="text-secondary">Vehicle & License Management System</p>
                </div>

                <button class="btn btn-google-glass w-100 mb-3">
                    <img src="assets/images/googleLogo.png"
                         alt="Google logo" width="20" class="me-2">
                    Continue with Google
                </button>

                <button class="btn btn-google-glass w-100 mb-3">
                    <img src="assets/images/facebook.png"
                         alt="Facebook logo" width="20" class="me-2">
                    Continue with Facebook
                </button>

                <div class="divider">or</div>

                <form id="signinForm">
                    <div class="mb-3">
                        <label for="userName" class="form-label">
                            <i class="fas fa-user me-2"></i>User Name
                        </label>
                        <input type="text" class="form-control form-control-glass" id="userName"
                               placeholder="Enter your username or email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="position-relative">
                            <input type="password" class="form-control form-control-glass" id="password"
                                   placeholder="Enter your password" required>
                            <button type="button" class="btn btn-link position-absolute top-50 end-0 translate-middle-y password-toggle"
                                    id="togglePasswordBtn">
                                <i class="fas fa-eye-slash" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember me ...!
                            </label>
                        </div>
                        <a href="views/forgetpassword.html" class="text-primary text-decoration-none">
                            Forgot Password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-primary-glass w-100 mb-3" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>

                    <div class="text-center">
                        <span class="text-secondary">Don't have an account? </span>
                        <a href="views/signup.html" class="text-primary text-decoration-none">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.10.5/sweetalert2.all.min.js"></script>

<script>
    $(document).ready(function() {
        // Configuration
        const config = {
            apiBaseUrl: 'http://localhost:8080/api/v1/auth',
            dashboardUrls: {
                ADMIN: 'views/adminDashboard.html',
                DRIVER: 'views/driverDashboard.html'
            },
            tokenKey: 'smartreg_token',
            userKey: 'smartreg_user',
            logoutFlag: 'smartreg_logout'
        };

        // Check for logout flag on page load
        if (localStorage.getItem(config.logoutFlag)) {
            localStorage.removeItem(config.logoutFlag);
            showLogoutMessage();
        }

        // DOM Elements
        const $loginForm = $('#signinForm');
        const $usernameInput = $('#userName');
        const $passwordInput = $('#password');
        const $rememberCheckbox = $('#remember');
        const $loginBtn = $('#loginBtn');

        // Form Submission
        $loginForm.on('submit', async function(e) {
            e.preventDefault();
            await handleLogin();
        });

        // Handle Login
        async function handleLogin() {
            const username = $usernameInput.val().trim();
            const password = $passwordInput.val();

            if (!validateInputs(username, password)) return;

            setLoadingState(true);

            try {
                const response = await $.ajax({
                    url: `${config.apiBaseUrl}/login`,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        userName: username,
                        password: password
                    })
                });

                if (response.data && response.data.accessToken) {
                    storeAuthData(response.data);
                    showSuccessAlert(response.data.name || username);
                    redirectToDashboard(response.data.role);
                } else {
                    throw new Error('Invalid server response');
                }
            } catch (error) {
                handleLoginError(error);
            } finally {
                setLoadingState(false);
            }
        }

        // Helper Functions
        function validateInputs(username, password) {
            let isValid = true;

            // Clear previous validation errors
            $usernameInput.removeClass('is-invalid');
            $passwordInput.removeClass('is-invalid');

            if (!username) {
                $usernameInput.addClass('is-invalid');
                isValid = false;
            }

            if (!password) {
                $passwordInput.addClass('is-invalid');
                isValid = false;
            }

            return isValid;
        }

        function storeAuthData(authData) {
            // Store token either in localStorage or sessionStorage
            const storage = $rememberCheckbox.is(':checked') ? localStorage : sessionStorage;
            storage.setItem(config.tokenKey, authData.accessToken);

            // Store user data
            const userData = {
                id: authData.userId,
                username: authData.userName,
                role: authData.role,
                name: authData.name
            };
            localStorage.setItem(config.userKey, JSON.stringify(userData));
        }

        function showSuccessAlert(username) {
            Swal.fire({
                title: 'Login Successful!',
                text: `Welcome back, ${username}`,
                icon: 'success',
                timer: 2000,
                showConfirmButton: false,
                background: '#1a1a1a',
                color: '#ffffff'
            });
        }

        function showLogoutMessage() {
            Swal.fire({
                title: 'Logged Out',
                text: 'You have been successfully logged out.',
                icon: 'success',
                timer: 2000,
                showConfirmButton: false,
                background: '#1a1a1a',
                color: '#ffffff'
            });
        }

        function redirectToDashboard(role) {
            console.log("User role:", role);

            if (!role) {
                console.error("No role provided");
                showRoleError();
                return;
            }

            // Convert role to uppercase for consistent matching
            const normalizedRole = role.toString().toUpperCase();
            console.log("Normalized role:", normalizedRole);

            // Get the dashboard URL based on role
            const dashboardUrl = config.dashboardUrls[normalizedRole];

            if (dashboardUrl) {
                console.log("Redirecting to:", dashboardUrl);
                // Add a small delay to ensure the success message is visible
                setTimeout(() => {
                    window.location.href = dashboardUrl;
                }, 1500);
            } else {
                console.error("No dashboard URL found for role:", normalizedRole);
                showRoleError();
            }
        }

        function showRoleError() {
            Swal.fire({
                title: 'Access Error',
                text: 'Your account role is not properly configured. Please contact support.',
                icon: 'warning',
                background: '#1a1a1a',
                color: '#ffffff',
                confirmButtonText: 'OK'
            });
        }

        function handleLoginError(error) {
            let errorMessage = 'Login failed. Please try again.';

            console.error("Login error:", error);

            if (error.responseJSON && error.responseJSON.message) {
                errorMessage = error.responseJSON.message;
            } else if (error.status === 401) {
                errorMessage = 'Invalid username or password.';
            } else if (error.status === 0) {
                errorMessage = 'Connection failed. Please check your internet connection.';
            }

            Swal.fire({
                title: 'Login Failed',
                text: errorMessage,
                icon: 'error',
                background: '#1a1a1a',
                color: '#ffffff'
            });
        }

        function setLoadingState(isLoading) {
            if (isLoading) {
                $loginBtn.html('<i class="fas fa-spinner fa-spin me-2"></i>Signing In...');
                $loginBtn.prop('disabled', true);
            } else {
                $loginBtn.html('<i class="fas fa-sign-in-alt me-2"></i>Sign In');
                $loginBtn.prop('disabled', false);
            }
        }

        // Password Toggle
        $('#togglePasswordBtn').on('click', function() {
            const $password = $('#password');
            const $icon = $('#toggleIcon');
            const type = $password.attr('type') === 'password' ? 'text' : 'password';
            $password.attr('type', type);
            $icon.toggleClass('fa-eye fa-eye-slash');
        });

        // Clear validation errors on input
        $usernameInput.on('input', function() {
            $(this).removeClass('is-invalid');
        });

        $passwordInput.on('input', function() {
            $(this).removeClass('is-invalid');
        });

        // Check if already logged in
        checkAuthStatus();

        function checkAuthStatus() {
            const token = localStorage.getItem(config.tokenKey) || sessionStorage.getItem(config.tokenKey);
            if (!token) return;

            // Additional check to prevent automatic redirect after logout
            if (localStorage.getItem(config.logoutFlag)) {
                localStorage.removeItem(config.logoutFlag);
                return;
            }

            // Verify token with backend (optional but recommended)
            verifyToken(token).then(isValid => {
                if (isValid) {
                    const userData = JSON.parse(localStorage.getItem(config.userKey) || '{}');
                    if (userData && userData.role) {
                        console.log("User already logged in with role:", userData.role);
                        redirectToDashboard(userData.role);
                    }
                } else {
                    // Token is invalid, clear storage
                    clearAuthData();
                }
            }).catch(() => {
                clearAuthData();
            });
        }

        async function verifyToken(token) {
            try {
                const response = await fetch(`${config.apiBaseUrl}/validate`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                return response.ok;
            } catch (error) {
                console.error("Token verification failed:", error);
                return false;
            }
        }

        function clearAuthData() {
            localStorage.removeItem(config.tokenKey);
            localStorage.removeItem(config.userKey);
            sessionStorage.removeItem(config.tokenKey);
        }
    });

    // Global logout function
    window.logout = function() {
        const config = {
            tokenKey: 'smartreg_token',
            userKey: 'smartreg_user',
            logoutFlag: 'smartreg_logout'
        };

        // Set logout flag before clearing storage
        localStorage.setItem(config.logoutFlag, 'true');

        // Clear all auth data
        localStorage.removeItem(config.tokenKey);
        localStorage.removeItem(config.userKey);
        sessionStorage.removeItem(config.tokenKey);

        // Redirect immediately to prevent automatic login
        window.location.href = 'index.html';
    };
</script>

</body>
</html>
