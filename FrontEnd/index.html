<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartReg.lk - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        body {
            position: relative;
            background: url("assets/images/SigninBack.gif") no-repeat center center fixed;
            background-size: cover;
        }

        body::before {   /* Dark overlay for the background */
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .container-fluid {
            position: relative;
            z-index: 1;
        }

        /* Adjust the left positioning */
        .content-container {
            margin-left: 10%; /* Adjust this value to move content more or less to the left */
            max-width: 450px; /* Optional: limit the maximum width */
        }

        @media (max-width: 768px) {
            .content-container {
                margin-left: auto;
                margin-right: auto;
                padding: 0 15px;
            }
        }
    </style>

</head>
<body>

<div class="container-fluid vh-100 d-flex align-items-center">
    <div class="row w-100">
        <div class="content-container">  <!-- Added custom container class -->
            <div class="card-glass p-4">
                <div class="text-center mb-4">
                    <div class="floating-element">
                        <i class="fas fa-car text-primary mb-3" style="font-size: 3rem;"></i>
                    </div>
                    <h2 class="fw-bold mb-2">SmartReg.lk</h2>
                    <p class="text-secondary">Vehicle & License Management System</p>
                </div>

                <form id="signinForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <input type="email" class="form-control form-control-glass" id="email"
                               placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Password
                        </label>
                        <div class="position-relative">
                            <input type="password" class="form-control form-control-glass" id="password"
                                   placeholder="Enter your password" required>
                            <button type="button" class="btn btn-link position-absolute top-50 end-0 translate-middle-y"
                                    onclick="togglePassword()">
                                <i class="fas fa-eye-slash" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                Remember me ...!
                            </label>
                        </div>
                        <a href="views/forgetpassword.html" class="text-primary text-decoration-none">
                            Forgot Password?
                        </a>
                    </div>

                    <button type="submit" class="btn btn-primary-glass w-100 mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>

                    <div class="text-center">
                        <span class="text-secondary">Don't have an account? </span>
                        <a href="views/signup.html" class="text-primary text-decoration-none">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/auth.js"></script>
<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const icon = document.getElementById("toggleIcon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        }
    }
</script>
</body>
</html>
